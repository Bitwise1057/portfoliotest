<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors relative">
  <!-- Dark mode toggle button fixed top-right -->
  <button onclick="toggleTheme()" class="fixed top-4 right-4 z-50 px-3 py-1 border rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 transition text-sm" aria-label="Toggle dark mode">Theme Toggle</button>

  <div class="max-w-screen-lg mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Navigation -->
    <div class="mt-4 flex justify-center gap-4 flex-wrap">
      <a href="index.html" class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition text-sm sm:text-base">Home</a>
      <a href="gallery.html" class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition text-sm sm:text-base">Gallery</a>
      <a href="about.html" class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition text-sm sm:text-base">About</a>
    </div>

    <!-- Header -->
    <header class="text-center py-10">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">Image Gallery</h1>
      <p class="text-gray-600 dark:text-gray-300 text-sm sm:text-base md:text-lg mt-2">
        <!-- DebugText.1 -->
      </p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
      <section>
        <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-center">Character Art</h2>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" aria-label="Gallery of examples">
          <!-- Image 1 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="img/Hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105 cursor-pointer"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

          <!-- Image 2 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="img/Hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105 cursor-pointer"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

          <!-- Image 3 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="img/Hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105 cursor-pointer"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

           <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="img/BDR.png"
              alt="This is an example - TEST"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105 cursor-pointer"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs sm:text-sm text-gray-500 mt-10 py-6">
      This is an example
    </footer>
  </div>

<!-- Lightbox Overlay -->
<div id="overlay" 
     class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
     onclick="overlayClick(event)">
  <!-- Close button -->
  <span class="absolute top-4 right-6 text-white text-3xl font-bold cursor-pointer select-none" onclick="closeImage()">&times;</span>

  <!-- Image + caption -->
  <div class="relative max-w-5xl w-full px-4" onclick="event.stopPropagation()">
    <div class="flex items-center justify-between">
      <!-- Prev button -->
      <button id="prevBtn" 
              class="text-white text-4xl font-bold px-4 py-2 bg-black bg-opacity-30 rounded-l hover:bg-opacity-50 transition select-none"
              onclick="changeImage(-1)">&#10094;</button>

      <!-- Enlarged Image -->
      <img id="overlay-img" src="" alt="Enlarged view" class="max-h-[80vh] w-auto rounded shadow-lg mx-4">

      <!-- Next button -->
      <button id="nextBtn" 
              class="text-white text-4xl font-bold px-4 py-2 bg-black bg-opacity-30 rounded-r hover:bg-opacity-50 transition select-none"
              onclick="changeImage(1)">&#10095;</button>
    </div>

    <!-- Caption -->
    <p id="overlay-caption" class="text-center text-gray-200 mt-4 text-xl sm:text-2xl md:text-3xl"></p>
  </div>
</div>




  <script>
    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.theme = isDark ? 'dark' : 'light';
    }

    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const overlayCaption = document.getElementById('overlay-caption');
    let currentIndex = 0;
    let images = [];

    function openImage(index) {
      currentIndex = index;
      overlay.classList.remove('hidden');
      updateOverlay();
    }

    function updateOverlay() {
      const img = images[currentIndex];
      overlayImg.src = img.src;
      overlayCaption.innerText = img.alt;
    }

    function closeImage() {
      overlay.classList.add('hidden');
    }

    function changeImage(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      updateOverlay();
    }

    function overlayClick(event) {
  // Close if clicking directly on overlay background
    if (event.target.id === 'overlay') {
      closeImage();
  }
}


    document.addEventListener('keydown', (e) => {
      if (overlay.classList.contains('hidden')) return;
      if (e.key === 'Escape') closeImage();
      if (e.key === 'ArrowRight') changeImage(1);
      if (e.key === 'ArrowLeft') changeImage(-1);
    });

    // Initialize image click listeners
    document.addEventListener('DOMContentLoaded', () => {
      images = Array.from(document.querySelectorAll('#gallery img'));
      images.forEach((img, index) => {
        img.addEventListener('click', () => openImage(index));
      });
    });
  </script>
</body>
</html>
