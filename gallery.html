<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing - Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <script>
    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors">
  <div class="max-w-screen-lg mx-auto px-4 sm:px-6 lg:px-8 min-h-screen flex flex-col">
    <header class="text-center py-10">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">This is an example</h1>
      <p class="text-gray-600 dark:text-gray-300 text-sm sm:text-base md:text-lg mt-2">
        This is an example
      </p>
      <div class="mt-4 flex justify-center gap-4 flex-wrap">
        <a
          href="index.html"
          class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition text-sm sm:text-base"
          >Home</a
        >
        <a
          href="#"
          class="px-4 py-2 border rounded hover:bg-gray-100 dark:hover:bg-gray-800 transition text-sm sm:text-base"
          >This is an example</a
        >
        <button
          onclick="toggleTheme()"
          class="mt-6 sm:mt-0 text-xs sm:text-sm underline"
        >
          This is an example
        </button>
      </div>
    </header>

    <main class="flex-grow">
      <section>
        <h2 class="text-xl sm:text-2xl font-semibold mb-6 text-center">This is an example</h2>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
          aria-label="Gallery of examples"
        >
          <!-- Image 1 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="/img/hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

          <!-- Image 2 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="/img/hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

          <!-- Image 3 -->
          <figure class="bg-gray-100 dark:bg-gray-800 rounded shadow overflow-hidden">
            <img
              src="/img/hissu.png"
              alt="This is an example"
              class="w-full h-auto object-cover transition-transform duration-300 hover:scale-105"
              loading="lazy"
            />
            <figcaption class="p-4 text-center text-sm sm:text-base">
              This is an example
            </figcaption>
          </figure>

          <!-- Add more images as needed -->
        </div>
      </section>
    </main>

    <footer class="text-center text-xs sm:text-sm text-gray-500 mt-10 py-6">
      This is an example
    </footer>
  </div>

  <script>
    function toggleTheme() {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.theme = isDark ? 'dark' : 'light';
    }
  </script>
</body>
</html>
